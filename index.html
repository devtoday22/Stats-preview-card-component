<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Cards about cars"> 
  <meta name="keywords" content="Cards, cars">
  <meta name="author" content="Developers Today">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Stats preview card component</title>
</head>
<body>

<!-- Main area for content -->

    <main>
        <div class="flex-container">
            <div class="card">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p id="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            
             <!-- Statistic information -->
            
                <div class="stat-container">
                    <div class="stats">
                        <h2>10k+ </h2>
                        <p class="stat-desc">companies</p>
                    </div>
    
                    <div class="stats">
                        <h2>314 </h2>
                        <p class="stat-desc">templates</p>
                    </div>
    
                    <div class="stats">
                        <h2>12M+ </h2>
                        <p class="stat-desc">queries</p>
                    </div>
            
                </div>

            </div>

            <div class="image">
                <img src="images/image-header-desktop.jpg" alt="Image about business insight">
            </div>
           
        </div>

    </main>
</body>
</html>
